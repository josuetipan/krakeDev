<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="notas.css" />
    <script src="notas.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="80%" />
        </div>

        <div class="contenido">
            <div class="titulo">
                PUNTO DE VENTA
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRODUCTO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtProducto"/>
                    <div class="error" id="lblError1"></div>
                </div>
            </div>
           
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    CANTIDAD  
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtCantidad"/>
                    <div class="error" id="lblError2"></div>
                </div>
            </div>
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    PRECIO
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtPrecio"/>
                    <div class="error" id="lblError3"></div>
                </div>
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="TOTAL"
                     class="estiloBoton" onclick="total();" />
                </div>
                <div class="contenedorBoton">
                    <input type="button" value="LIMPIAR"
                     class="estiloBoton" onclick="limpiar();" />
                </div>
             </div>
        </div>
        <div class="areaResultado">
            <div class="resultado">
                <div>
                    SUBTOTAL:
                </div>
                <div id="lblResultado">
                    0.0
                </div>
            </div>
            <div class="resultado">
                <div>
                    DESCUENTO:
                </div>
                <div id="lblResultado">
                    0.0
                </div>
            </div>
            <div class="resultado">
                <div>
                    IVA 12%:
                </div>
                <div id="lblResultado">
                    0.0
                </div>
            </div>
            <div class="resultado">
                <div>
                    TOTAL:
                </div>
                <div id="lblResultado">
                    0.0
                </div>
            </div>
           
        </div>
    </div>
</body>

</html>
